<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="save_registration.php" method="post">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Roll Number -->
    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll" required><br><br>

    <!-- Gender -->
    <p>Gender:</p>
    <label>
      <input type="radio" name="gender" value="Male" required> Male
    </label>
    <label>
      <input type="radio" name="gender" value="Female"> Female
    </label>
    <label>
      <input type="radio" name="gender" value="Other"> Other
    </label>
    <br><br>

    <!-- Known Programming Languages -->
    <p>Programming Languages Known:</p>
    <label><input type="checkbox" name="languages[]" value="C"> C</label>
    <label><input type="checkbox" name="languages[]" value="C++"> C++</label>
    <label><input type="checkbox" name="languages[]" value="Java"> Java</label>
    <label><input type="checkbox" name="languages[]" value="Python"> Python</label>
    <br><br>

    <!-- Department -->
    <label for="dept">Department:</label>
    <select id="dept" name="department" required>
      <option value="">-- Select --</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Electronics">Electronics</option>
      <option value="Mechanical">Mechanical</option>
      <option value="Civil">Civil</option>
    </select>
    <br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea>
    <br><br>

    <!-- Submit / Reset -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>  
</html>
