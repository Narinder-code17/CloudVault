<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Favorites</title>
  <style>
    /* Set background color for the whole page */
    body {
      background-color: #5596be; /* AliceBlue */
      font-family: 'Times New Roman', Times, serif;
      margin: 50px;
    }

    /* Style headings: font and text alignment */
    h1, h2 {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      color: #34352e;
    }

    /* Style unordered lists with square bullets */
    ul {
      list-style-type: square;
      padding-left: 40px;
    }

    /* Style ordered lists with uppercase Roman numerals */
    ol {
      list-style-type: lower-roman;
      padding-left: 40px;
    }
  </style>
</head>
<body>

  <h1>My Favorite Things</h1>

  <h2>Books</h2>
  <ul>
    <li>The Great Gatsby</li>
    <li style="color: crimson;">To Kill a Mockingbird</li> <!-- Inline CSS to change text color -->
    <li>1984</li>
  </ul>

  <h2>Movies</h2>
  <ol>
    <li>Inception</li>
    <li>The Shawshank Redemption</li>
    <li style="color: rgb(213, 19, 191);">The Matrix</li> <!-- Inline CSS to change text color -->
  </ol>

  <h2>Foods</h2>
  <ul>
    <li style="color: blue;">Pizza</li> <!-- Inline CSS to change text color -->
    <li>Sushi</li>
    <li>Chocolate Ice Cream</li>
  </ul>

</body>
</html>
