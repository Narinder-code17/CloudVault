<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="save_registration.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label>Programming Languages Known:</label><br>
        <input type="checkbox" id="c" name="languages[]" value="C">
        <label for="c">C</label><br>
        <input type="checkbox" id="cpp" name="languages[]" value="C++">
        <label for="cpp">C++</label><br>
        <input type="checkbox" id="java" name="languages[]" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="languages[]" value="Python">
        <label for="python">Python</label><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">--Select Department--</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
