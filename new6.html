<!DOCTYPE html>
<html>
<head>
    <title>Image, Anchor, and Frame Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        img {
            width: 300px;
            border: 2px solid #555;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        iframe {
            margin-top: 30px;
            width: 560px;
            height: 315px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Using Image, Anchor, and Frame</h1>

    <!-- Image Tag -->
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <!-- Anchor Tag -->
    <h2>Anchor (Link) Example</h2>
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <!-- Iframe Tag -->
    <h2>Iframe Example (Embedded Video)</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video"></iframe>

</body>
</html>
